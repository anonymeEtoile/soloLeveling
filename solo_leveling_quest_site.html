<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling - Daily Quest System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0f1c 0%, #1a2332 50%, #0f1419 100%);
            color: #00d4ff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                linear-gradient(45deg, transparent 30%, rgba(0, 212, 255, 0.05) 50%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #00d4ff, #0099cc, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.6)); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #66ccff;
            font-weight: 400;
        }
        
        .stats-panel {
            background: linear-gradient(135deg, rgba(0, 50, 100, 0.3), rgba(0, 30, 60, 0.5));
            border: 2px solid #00d4ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 
                0 0 30px rgba(0, 212, 255, 0.3),
                inset 0 0 30px rgba(0, 212, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .stats-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            animation: sweep 3s infinite;
        }
        
        @keyframes sweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            position: relative;
            z-index: 1;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(0, 50, 100, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #66ccff;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .quest-panel {
            background: linear-gradient(135deg, rgba(0, 50, 100, 0.3), rgba(0, 30, 60, 0.5));
            border: 2px solid #00d4ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 
                0 0 30px rgba(0, 212, 255, 0.3),
                inset 0 0 30px rgba(0, 212, 255, 0.1);
            position: relative;
        }
        
        .quest-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }
        
        .quest-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        
        .quest-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .quest-list {
            list-style: none;
            position: relative;
            z-index: 1;
        }
        
        .quest-item {
            background: rgba(0, 30, 60, 0.4);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .quest-item:hover {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .quest-item.completed {
            background: rgba(0, 100, 50, 0.3);
            border-color: #00ff88;
        }
        
        .quest-content {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .quest-name {
            margin-right: 15px;
            font-weight: 600;
            min-width: 120px;
        }
        
        .quest-progress {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        
        .progress-bar {
            flex: 1;
            height: 8px;
            background: rgba(0, 50, 100, 0.5);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .progress-text {
            font-size: 0.9rem;
            color: #66ccff;
            min-width: 60px;
            text-align: center;
        }
        
        .quest-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 5px;
            color: white;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #00b8e6, #0088bb);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #666, #444);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(45deg, #777, #555);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #00ff88, #00cc66);
        }
        
        .btn-success:hover {
            background: linear-gradient(45deg, #00ee77, #00bb55);
        }
        
        .add-quest-form {
            background: rgba(0, 30, 60, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #66ccff;
            font-weight: 600;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            background: rgba(0, 50, 100, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 5px;
            color: #00d4ff;
            font-family: inherit;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(0, 50, 100, 0.9), rgba(0, 30, 60, 0.9));
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 20px;
            color: #00d4ff;
            font-weight: 600;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            transform: translateX(400px);
            transition: transform 0.5s ease;
            z-index: 1000;
            max-width: 300px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .quest-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .quest-actions {
                width: 100%;
                justify-content: flex-end;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Daily Quest System</h1>
            <p class="subtitle">Votre progression quotidienne</p>
        </header>
        
        <div class="stats-panel">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">LEVEL</div>
                    <div class="stat-value" id="playerLevel">1</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">EXP</div>
                    <div class="stat-value" id="playerExp">0/100</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">QUÊTES</div>
                    <div class="stat-value" id="questsCompleted">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">STREAK</div>
                    <div class="stat-value" id="dailyStreak">0</div>
                </div>
            </div>
        </div>
        
        <div class="quest-panel">
            <div class="quest-header">
                <div class="quest-icon">!</div>
                <h2 class="quest-title">Quêtes Quotidiennes</h2>
            </div>
            
            <ul class="quest-list" id="questList">
                <!-- Les quêtes seront ajoutées dynamiquement -->
            </ul>
            
            <div class="add-quest-form">
                <h3 style="color: #66ccff; margin-bottom: 15px;">Ajouter une nouvelle quête</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="questName">Nom de la quête</label>
                        <input type="text" id="questName" placeholder="Ex: 30 pompes">
                    </div>
                    <div class="form-group">
                        <label for="questTarget">Objectif</label>
                        <input type="number" id="questTarget" placeholder="30" min="1">
                    </div>
                </div>
                <button class="btn" onclick="addQuest()">Ajouter la quête</button>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <div class="notification-title">NOTIFICATION</div>
        <div id="notificationText"></div>
    </div>
    
    <script>
        // Données du joueur
        let playerData = {
            level: 1,
            exp: 0,
            expNeeded: 100,
            questsCompleted: 0,
            dailyStreak: 0,
            quests: [
                { id: 1, name: "Push-ups", current: 0, target: 30, completed: false },
                { id: 2, name: "Sit-ups", current: 0, target: 25, completed: false },
                { id: 3, name: "Squats", current: 0, target: 20, completed: false },
                { id: 4, name: "Course (min)", current: 0, target: 15, completed: false }
            ]
        };
        
        // Charger les données sauvegardées
        function loadData() {
            const saved = JSON.parse(localStorage.getItem('soloLevelingData') || '{}');
            playerData = { ...playerData, ...saved };
            
            // Vérifier si c'est un nouveau jour
            const lastDate = localStorage.getItem('lastActiveDate');
            const today = new Date().toDateString();
            
            if (lastDate !== today) {
                // Nouveau jour - réinitialiser les quêtes
                playerData.quests.forEach(quest => {
                    quest.current = 0;
                    quest.completed = false;
                });
                localStorage.setItem('lastActiveDate', today);
            }
            
            updateDisplay();
        }
        
        // Sauvegarder les données
        function saveData() {
            localStorage.setItem('soloLevelingData', JSON.stringify(playerData));
        }
        
        // Mettre à jour l'affichage
        function updateDisplay() {
            document.getElementById('playerLevel').textContent = playerData.level;
            document.getElementById('playerExp').textContent = `${playerData.exp}/${playerData.expNeeded}`;
            document.getElementById('questsCompleted').textContent = playerData.questsCompleted;
            document.getElementById('dailyStreak').textContent = playerData.dailyStreak;
            
            renderQuests();
        }
        
        // Afficher les quêtes
        function renderQuests() {
            const questList = document.getElementById('questList');
            questList.innerHTML = '';
            
            playerData.quests.forEach(quest => {
                const li = document.createElement('li');
                li.className = `quest-item ${quest.completed ? 'completed' : ''}`;
                
                const progressPercent = Math.min((quest.current / quest.target) * 100, 100);
                
                li.innerHTML = `
                    <div class="quest-content">
                        <div class="quest-name">${quest.name}</div>
                        <div class="quest-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progressPercent}%"></div>
                            </div>
                            <div class="progress-text">${quest.current}/${quest.target}</div>
                        </div>
                    </div>
                    <div class="quest-actions">
                        ${!quest.completed ? `
                            <button class="btn" onclick="incrementQuest(${quest.id})">+1</button>
                            <button class="btn btn-secondary" onclick="decrementQuest(${quest.id})">-1</button>
                        ` : `
                            <button class="btn btn-success">✓ Terminé</button>
                        `}
                        <button class="btn btn-secondary" onclick="removeQuest(${quest.id})">Suppr</button>
                    </div>
                `;
                
                questList.appendChild(li);
            });
        }
        
        // Incrémenter une quête
        function incrementQuest(questId) {
            const quest = playerData.quests.find(q => q.id === questId);
            if (quest && quest.current < quest.target) {
                quest.current++;
                
                if (quest.current >= quest.target && !quest.completed) {
                    quest.completed = true;
                    gainExp(20);
                    showNotification("Quête terminée!", `${quest.name} - +20 EXP`);
                }
                
                saveData();
                updateDisplay();
            }
        }
        
        // Décrémenter une quête
        function decrementQuest(questId) {
            const quest = playerData.quests.find(q => q.id === questId);
            if (quest && quest.current > 0) {
                const wasCompleted = quest.completed;
                quest.current--;
                
                if (wasCompleted && quest.current < quest.target) {
                    quest.completed = false;
                    playerData.exp = Math.max(0, playerData.exp - 20);
                }
                
                saveData();
                updateDisplay();
            }
        }
        
        // Ajouter une nouvelle quête
        function addQuest() {
            const name = document.getElementById('questName').value.trim();
            const target = parseInt(document.getElementById('questTarget').value);
            
            if (name && target > 0) {
                const newQuest = {
                    id: Date.now(),
                    name: name,
                    current: 0,
                    target: target,
                    completed: false
                };
                
                playerData.quests.push(newQuest);
                
                document.getElementById('questName').value = '';
                document.getElementById('questTarget').value = '';
                
                saveData();
                updateDisplay();
                showNotification("Nouvelle quête ajoutée!", name);
            }
        }
        
        // Supprimer une quête
        function removeQuest(questId) {
            playerData.quests = playerData.quests.filter(q => q.id !== questId);
            saveData();
            updateDisplay();
        }
        
        // Gagner de l'expérience
        function gainExp(amount) {
            playerData.exp += amount;
            
            while (playerData.exp >= playerData.expNeeded) {
                playerData.exp -= playerData.expNeeded;
                playerData.level++;
                playerData.expNeeded = Math.floor(playerData.expNeeded * 1.2);
                showNotification("LEVEL UP!", `Nouveau niveau: ${playerData.level}`);
            }
            
            playerData.questsCompleted++;
        }
        
        // Afficher une notification
        function showNotification(title, text) {
            const notification = document.getElementById('notification');
            const titleEl = notification.querySelector('.notification-title');
            const textEl = document.getElementById('notificationText');
            
            titleEl.textContent = title;
            textEl.textContent = text;
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Gérer l'appui sur Entrée dans les champs de formulaire
        document.getElementById('questName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addQuest();
        });
        
        document.getElementById('questTarget').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addQuest();
        });
        
        // Initialiser l'application
        loadData();
        
        // Message de bienvenue
        setTimeout(() => {
            showNotification("Daily Quest: Strength Training has arrived!", "Complétez vos objectifs quotidiens");
        }, 1000);
    </script>
</body>
</html>
